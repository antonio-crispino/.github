name: "Subtask"
description: "A Subtask is a smaller component of a larger Story, Task, or Bug, designed to make work more manageable and allow for independent progress. Subtasks cannot be further divided."
title: "[SUBTASK: E###-[S/T]###-ST### or [S/T/B]###-ST###] Subtask Brief Description"
labels:
  - "subtask"

body:
  ### LABELS ###

  - type: "markdown"
    attributes:
      # For this section, HTML elements are used instead of Markdown. This is because the "details" HTML element, which provides a collapsible feature, doesn't support Markdown properly within it. Additionally, there is no equivalent feature to this "details" element in GitHub Flavored Markdown. To ensure consistency and convenience, the entire section is written in HTML. This approach avoids mixing a small amount of Markdown with a predominantly HTML structure, which is mainly within the "details" elements. Since CSS cannot be used here, some GitHub styled HTML elements were used for styling purposes alone. The HTML was written and tested within HTML and Markdown files, then pasted here.
      value: |
        <p><strong>Labels üè∑Ô∏è</strong></p>
        <blockquote>
          <p>In addition to the <code>subtask</code> label, apply a label to this issue for each of the following properties:</p>

          <details>
            <summary><strong>Type</strong></summary>
            <br />
            <p>The type of the Subtask.</p>
            <table>
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Option</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
                <tr title="type: build">
                  <th scope="row">üõ†Ô∏è</th>
                  <td><code>build</code></td>
                  <td>Changes that affect the build system or external dependencies.</td>
                </tr>
                <tr title="type: ci">
                  <th scope="row">‚öôÔ∏è</th>
                  <td><code>ci</code></td>
                  <td>Changes to CI configuration files and scripts.</td>
                </tr>
                <tr title="type: documentation">
                  <th scope="row">üìö</th>
                  <td><code>documentation</code></td>
                  <td>Changes to documentation.</td>
                </tr>
                <tr title="type: feature">
                  <th scope="row">‚ú®</th>
                  <td><code>feature</code></td>
                  <td>A new feature.</td>
                </tr>
                <tr title="type: fix">
                  <th scope="row">üêõ</th>
                  <td><code>fix</code></td>
                  <td>A bug fix.</td>
                </tr>
                <tr title="type: performance">
                  <th scope="row">üöÄ</th>
                  <td><code>performance</code></td>
                  <td>Changes to code that improves performance.</td>
                </tr>
                <tr title="type: refactor">
                  <th scope="row">üì¶</th>
                  <td><code>refactor</code></td>
                  <td>Changes to code that neither fixes a bug nor adds a feature.</td>
                </tr>
                <tr title="type: revert">
                  <th scope="row">üóëÔ∏è</th>
                  <td><code>revert</code></td>
                  <td>Changes that revert a previous commit.</td>
                </tr>
                <tr title="type: style">
                  <th scope="row">üíé</th>
                  <td><code>style</code></td>
                  <td>Changes to code that do not affect its meaning (formatting, etc.).</td>
                </tr>
                <tr title="type: test">
                  <th scope="row">üö®</th>
                  <td><code>test</code></td>
                  <td>Changes to existing tests or adding missing tests.</td>
                </tr>
                <tr title="type: chore">
                  <th scope="row">‚ôªÔ∏è</th>
                  <td><code>chore</code></td>
                  <td>Changes, additions, configurations, routines, or maintenance tasks that does not fit into any other category. Changes do not modify src or test files.</td>
                </tr>
              </tbody>
            </table>
            <p>The format for the Type label is <code>type: option</code>, where "option" is one of the possible options above. Hover over a row to see its label.</p>
          </details>

          <details>
            <summary><strong>Priority</strong></summary>
            <br />
            <p>The priority of the Subtask (MoSCoW method).</p>
            <table>
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col" width="115">Option</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
                <tr title="priority: must-have">
                  <th scope="row">‚òÄÔ∏è</th>
                  <td><code>must-have</code></td>
                  <td>Essential and critical for success; non-negotiable.</td>
                </tr>
                <tr title="priority: should-have">
                  <th scope="row">üî∂</th>
                  <td><code>should-have</code></td>
                  <td>Important but not vital; can be delayed.</td>
                </tr>
                <tr title="priority: could-have">
                  <th scope="row">üî∑</th>
                  <td><code>could-have</code></td>
                  <td>Desirable but optional; included if resources allow.</td>
                </tr>
                <tr title="priority: won't-have">
                  <th scope="row">‚õî</th>
                  <td><code>won't-have</code></td>
                  <td>Lowest priority; not necessary now, may be reconsidered later.</td>
                </tr>
              </tbody>
            </table>
            <p>The format for the Priority label is <code>priority: option</code>, where "option" is one of the possible options above. Hover over a row to see its label.</p>
          </details>

        </blockquote>
        <br />

  ### DESCRIPTION ###

  - type: "textarea"
    id: "subtask-description"
    attributes:
      label: "Description üìù"
      description: "A detailed description of the Subtask. This includes any relevant context, requirements, and constraints."
    validations:
      required: true

  - type: "markdown"
    attributes:
      value: "<br />"

  ### DEPENDENCIES ###

  - type: "textarea"
    id: "subtask-dependencies"
    attributes:
      label: "Dependencies ‚õìÔ∏è"
      description: "A list of dependencies required for the completion of the Subtask. To reference an issue, use the #issue_number format."
    validations:
      required: false

  - type: "markdown"
    attributes:
      value: |
        <blockquote>
          <details>
            <summary><em>Sample Format</em></summary>
            <br />
            <pre>
        1. This Subtask cannot start until [#issue_number] has [finished/started].
        2. This Subtask cannot finish until [#issue_number] has [finished/started].
        3. Dependency 3
        &#13;
        In addition to these dependencies between issues, there may also be other types of dependencies
        to consider, such as external, resource-related, and business-related dependencies.</pre>
          </details>
        </blockquote>
        <br />

  ### ACCEPTANCE CRITERIA ###

  - type: "textarea"
    id: "subtask-acceptance-criteria"
    attributes:
      label: "Acceptance Criteria ‚úîÔ∏è"
      description: "A list of conditions that must be met for the Subtask to be considered complete. This can use the Given-When-Then (GWT) format and/or other statement formats if appropriate."
    validations:
      required: false

  - type: "markdown"
    attributes:
      value: |
        <blockquote>
          <details>
            <summary><em>Sample Format</em></summary>
            <br />
            <pre>
        1. Given [Context], when [Action], then [Expected Result].
        2. Given [Context], when [Action], then [Expected Result].
        3. Acceptance criteria 3</pre>
          </details>
        </blockquote>
        <br />

  ### SUBTASKS ###

  - type: "textarea"
    id: "subtask-subsubtasks"
    attributes:
      label: "Sub-Subtasks üìã"
      description: "A list of sub-subtasks required to complete the Subtask. These do not have their own Subtask issues."
    validations:
      required: false

  - type: "markdown"
    attributes:
      value: |
        <blockquote>
          <details>
            <summary><em>Sample Format</em></summary>
            <br />
            <pre>
        - [ ] 1. Sub-Subtask 1
        - [ ] 2. Sub-Subtask 2
        - [ ] 3. Sub-Subtask 3</pre>
          </details>
        </blockquote>
